<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksempel 1 recreation</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bodies">
    <h1> Eksempel 1 recreation</h1>
    <div class="card">
        <div class="header green" onclick="V()">Verktøy</div>
        <div id="V1"></div>
    </div>

    <div class="card">
        <div class="header blue" onclick="HT()">HTML</div>
        <div id="HT1"></div>
    </div>

    <div class="card">
        <div class="header red" onclick="CS()">CSS</div>
        <div id="CS1"></div>
    </div>

    <div class="card">
        <div class="header yellow" onclick="JS()">JavaScript</div>
        <div id="JS1"></div>
    </div>

    <div class="card">
        <div class="header black" onclick="BlankAll(), hea1(), bod1(), leg1()">Hode, kropp og ben</div>
        <div>
            <div class="bodies" id="KR1"></div>
            <div class="bodies" id="KR2"></div>
            <div class="bodies" id="KR3"></div>
        </div>
    </div>

    <script>
        function V(){
            BlankAll()
            document.getElementById('V1').innerHTML=`
            <div class="innerCard">De to viktigste verktøyene vi skal bruke er disse:
            <ul>
                <li>
                    Koderedigeringsprogrammet
                    <a href="https://code.visualstudio.com">
                        Visual Studio Code
                    </a>
                    <br />Vi skal bruke noen <i>extensions</i>:
                    <ul>
                        <li>JavaScript-booster</li>
                        <li>es6-string-html</li>
                        <li>live-server</li>
                        <li>live-share</li>
                    </ul>
                </li>
                <li>Nettleseren <a href="https://www.google.com/intl/no/chrome/">Google Chrome</a></li>
            </ul>
            </div>
            `;
        }

        function HT(){
            BlankAll()
            document.getElementById('HT1').innerHTML=`
            <div class="innerCard">Vi bruker HTML til å definere et dokument.
            <ul>
                <li>Tagger for grunnleggende oppsett av en HTML-fil</li>
                <li>Tagger for grunnleggende formatering av tekst</li>
                <li><tt>&lt;div&gt;</tt></li>
                <li><tt>&lt;input type="text"&gt;</tt></li>
                <li><tt>&lt;button&gt;</tt></li>
                <li><a href="https://www.w3schools.com/html/default.asp" target="_new">W3Schools HTML Tutorial</a>
                </li>
                <li><a href="https://www.w3schools.com/tags/default.asp" target="_new">W3Schools HTML Reference</a>
                </li>
            </ul>
            </div>
            `;
        }
    
        function CS(){
            BlankAll()
            document.getElementById('CS1').innerHTML=`
            <div class="innerCard">Vi bruker CSS til å <i>style</i> et dokument, altså farger, fonter, utseende og lignende.
            <ul>
                <li><tt>background-color</tt></li>
                <li><tt>color</tt></li>
                <li><tt>padding</tt></li>
                <li><tt>margin</tt></li>
                <li><tt>border</tt></li>
                <li><tt>text-align</tt></li>
                <li><tt>font-size</tt></li>
                <li><a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_new">Flexbox</a></li>
                <li><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" target="_new">Grid</a></li>
                <li><a href="https://www.w3schools.com/css/default.asp" target="_new">W3Schools CSS Tutorial</a>
                </li>
                <li><a href="https://www.w3schools.com/cssref/default.asp" target="_new">W3Schools CSS Reference</a>
                </li>
            </ul>
            </div>
            `;
        }

        function JS(){
            BlankAll()
            document.getElementById('JS1').innerHTML=`
            <div class="innerCard">Det viktigste vi skal lære er programmeringsspråket JavaScript. Vi skal lære grunnleggende programmering
            ved å manipulere HTML- og CSS-kode på en nettside ved hjelp av JavaScript.
            <ul>
                <li>Det finnes en W3Schools JavaScript Tutorial, men her anbefaler vi heller å følge kurset vårt på
                    Moodle.</li>
                <li><a href="https://www.w3schools.com/jsref/default.asp" target="_new">W3Schools JavaScript
                        Reference</a></li>

            </ul>
            </div>
            `;
        }

        function hea1(){
            document.getElementById('KR1').innerHTML= /*HTML*/`
            <div style="display:flex;">
                <button onclick="hea2()">◀</button>
                <img src="img/head1.png">
                <button onclick="hea2()">▶</button>
            </div>
            `
        }

        function hea2(){
            document.getElementById('KR1').innerHTML= /*HTML*/`
            <div style="display:flex;">
                <button onclick="hea1()">◀</button>
                <img src="img/head2.png">
                <button onclick="hea1()">▶</button>
            </div>
            `
        }

        function bod1(){
            document.getElementById('KR2').innerHTML= /*HTML*/`
            <div style="display:flex;">
                <button onclick="bod2()">◀</button>
                <img src="img/body1.png">
                <button onclick="bod2()">▶</button>
            </div>
            `
        }

        function bod2(){
            document.getElementById('KR2').innerHTML= /*HTML*/`
            <div style="display:flex;">
                <button onclick="bod1()">◀</button>
                <img src="img/body2.png">
                <button onclick="bod1()">▶</button>
            </div>
            `
        }

        function leg1(){
            document.getElementById('KR3').innerHTML= /*HTML*/`
            <div style="display:flex;">
                <button onclick="leg2()">◀</button>
                <img src="img/legs1.png">
                <button onclick="leg2()">▶</button>
            </div>
            `
        }

        function leg2(){
            document.getElementById('KR3').innerHTML= /*HTML*/`
            <div style="display:flex;">
                <button onclick="leg1()">◀</button>
                <img src="img/legs2.png">
                <button onclick="leg1()">▶</button>
            </div>
            `
        }

        function BlankAll(){
            document.getElementById('V1').innerHTML=``;
            document.getElementById('HT1').innerHTML=``;
            document.getElementById('CS1').innerHTML=``;
            document.getElementById('JS1').innerHTML=``;
            document.getElementById('KR1').innerHTML=``;
            document.getElementById('KR2').innerHTML=``;
            document.getElementById('KR3').innerHTML=``;
        }
    </script>

</body>

</html>
